<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Where I've Been | Hannah Stone</title>
  
  <!-- Same favicon as your main page -->
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  
  <!-- Include jVectorMap for the interactive map -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jvectormap/2.0.5/jquery-jvectormap.min.css">
  
  <style>
    :root {
      --primary-color: #4B6BFB;
      --secondary-color: #FF8271;
      --text-color: #333;
      --light-gray: #f6f6f6;
      --medium-gray: #ddd;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.5;
      color: var(--text-color);
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem 2rem 4rem;
      font-size: 15px;
    }
    
    /* Header styles matching your main page */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 0 1.5rem;
      border-bottom: 1px solid var(--light-gray);
      margin-bottom: 2.5rem;
    }
    
    .logo {
      height: 32px;
      width: auto;
    }
    
    .nav-menu {
      display: flex;
      gap: 1.5rem;
    }
    
    .nav-link {
      text-decoration: none;
      color: var(--text-color);
      font-weight: 500;
      font-size: 0.9rem;
      transition: color 0.2s;
    }
    
    .nav-link:hover {
      color: var(--primary-color);
    }
    
    h1 {
      font-size: 2.1rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    
    p {
      font-size: 1rem;
      margin-bottom: 2rem;
      text-align: center;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    
    /* Map container */
    .map-container {
      height: 500px;
      width: 100%;
      margin: 0 auto 2rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      border-radius: 10px;
      overflow: hidden;
    }
    
    /* Country list styles */
    .country-list {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
      margin-top: 2rem;
    }
    
    .country-tag {
      background-color: var(--light-gray);
      padding: 0.5rem 1rem;
      border-radius: 50px;
      font-size: 0.85rem;
      display: inline-flex;
      align-items: center;
    }
    
    .country-year {
      margin-left: 0.5rem;
      color: var(--primary-color);
      font-weight: 600;
    }
    
    /* Back to home link */
    .back-link {
      display: block;
      text-align: center;
      margin-top: 3rem;
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
    }
    
    .back-link:hover {
      text-decoration: underline;
    }
    
    @media (max-width: 768px) {
      .map-container {
        height: 350px;
      }
      
      .header {
        flex-direction: column;
        gap: 1rem;
      }
      
      .nav-menu {
        flex-wrap: wrap;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <!-- Header with logo and navigation -->
  <header class="header">
    <a href="/">
      <img src="images/hannahstone-logo.png" alt="Hannah Stone" class="logo">
    </a>
    <nav class="nav-menu">
      <a href="/" class="nav-link">Home</a>
      <a href="/#things" class="nav-link">Things I've Done</a>
      <a href="/#places" class="nav-link">Places I've Worked</a>
      <a href="/#enjoy" class="nav-link">I Enjoy</a>
    </nav>
  </header>

  <h1>Where I've Been</h1>
  <p>A map of my travels around the world. Hover over colored countries to see when I visited!</p>
  
  <!-- Map container -->
  <div class="map-container" id="world-map"></div>
  
  <!-- Optional: List of countries with years -->
  <div class="country-list">
    <div class="country-tag">United States <span class="country-year">2019</span></div>
    <div class="country-tag">Canada <span class="country-year">2021</span></div>
    <div class="country-tag">France <span class="country-year">2022</span></div>
    <div class="country-tag">Japan <span class="country-year">2023</span></div>
    <div class="country-tag">Brazil <span class="country-year">2018</span></div>
    <div class="country-tag">Italy <span class="country-year">2020</span></div>
    <div class="country-tag">China <span class="country-year">2019</span></div>
    <div class="country-tag">Spain <span class="country-year">2022</span></div>
    <!-- Add more countries as needed -->
  </div>
  
  <a href="/" class="back-link">‚Üê Back to Home</a>
  
  <!-- JavaScript Libraries -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jvectormap/2.0.5/jquery-jvectormap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jvectormap/2.0.5/jquery-jvectormap-world-mill.min.js"></script>
  
  <script>
    $(document).ready(function() {
      // Country data with years
      const visitedCountries = {
        US: '2019',
        CA: '2021',
        FR: '2022',
        JP: '2023',
        BR: '2018',
        IT: '2020',
        CN: '2019',
        ES: '2022',
        // Add more countries as needed with their ISO code and year
      };
      
      // Set up the map
      $('#world-map').vectorMap({
        map: 'world_mill',
        backgroundColor: '#ffffff',
        zoomOnScroll: true,
        regionStyle: {
          initial: {
            fill: '#e4e4e4',
            "fill-opacity": 1,
            stroke: 'none',
            "stroke-width": 0,
            "stroke-opacity": 0
          },
          hover: {
            fill: '#8ABFF9',
            "fill-opacity": 0.8,
            cursor: 'pointer'
          },
          selected: {
            fill: '#4B6BFB'
          },
        },
        series: {
          regions: [{
            values: Object.fromEntries(
              Object.keys(visitedCountries).map(code => [code, true])
            ),
            scale: ['#8ABFF9', '#4B6BFB'],
            normalizeFunction: 'polynomial'
          }]
        },
        onRegionTipShow: function(e, el, code) {
          if (visitedCountries[code]) {
            el.html(el.html() + ' - Visited in ' + visitedCountries[code]);
          }
        }
      });
    });
  </script>
</body>
</html>
